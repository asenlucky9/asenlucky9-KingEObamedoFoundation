<!doctype html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Website Title -->
  <title>King E Obamedo Foundation - Empowering Communities</title>

  <!-- SEO Meta -->
  <meta name="description" content="King E Obamedo Foundation is a nonprofit organization empowering women, youths, and communities in Benin City, Nigeria." />
  <meta name="keywords" content="NGO Nigeria, Women Empowerment, Youth Employment, Charity Benin City, Community Development Nigeria" />
  <meta name="author" content="King E Obamedo Foundation" />

  <!-- Social Media Preview (Open Graph) -->
  <meta property="og:title" content="King E Obamedo Foundation" />
  <meta property="og:description" content="Empowering communities and transforming lives in Nigeria." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/preview-image.png" />
  <meta property="og:url" content="https://kingeobamedofoundation.org" />

  <!-- Twitter Preview -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="King E Obamedo Foundation" />
  <meta name="twitter:description" content="Empowering communities and transforming lives in Nigeria." />
  <meta name="twitter:image" content="/preview-image.png" />

  <!-- Mobile Theme Color (light mode; dark mode set via JS) -->
  <meta name="theme-color" content="#1e3a8a" />
  <script>
    (function() {
      const stored = localStorage.getItem('king-obamedo-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const isDark = stored === 'dark' || (!stored && prefersDark);
      if (isDark) document.documentElement.classList.add('dark');
    })();
  </script>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
